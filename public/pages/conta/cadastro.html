<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="conta.css">
    <link rel="stylesheet" href="../../css/accountStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dashboard Energético</title>
</head>

<body>
    <div class="container">
        <!-- Registrar -->
        <div class="forms">
            <div class="form signup" style="border-radius: 15px;">
                <span class="title">Criar conta</span>
                <form id="signupForm">
                    <div class="input-field">
                        <input type="text" placeholder="Nome" id="nome" required>
                        <i class="fa-solid fa-user icon"></i>
                    </div>
                    <p class="insert-warning" id="name-warning">Insira um nome.</p>
                    <div class="input-field">
                        <input type="text" placeholder="Email" id="email" required>
                        <i class="fa-solid fa-envelope icon"></i>
                    </div>
                    <p class="insert-warning" id="email-warning">Insira um email válido.</p>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Senha" id="senha" required>
                        <i class="fa-solid fa-lock icon"></i>
                        <i class="fa-solid fa-eye-slash showHidePw" id=""></i>
                    </div>
                    <p class="insert-warning" id="password-warning">Insira uma senha.</p>
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheckPesquisador">
                            <label for="logCheckPesquisador" class="text">Pesquisador</label>
                        </div>
                        <div class="checkbox-content" title="Indisponível no momento"> 
                            <input type="checkbox" id="logCheckConsumidor" disabled>
                            <label for="logCheckConsumidor" class="text">Consumidor</label>
                        </div>
                    </div>
                    <p class="insert-warning" id="profile-warning">Marque pelo menos um tipo de perfil.</p>
                    <div class="input-field button">
                        <input type="button" value="Cadastre-se" id="partialSubmitBtn">
                    </div>
                </form>
                <div class="login-signup">
                    <span class="text">
                        Já tem conta?
                        <a href="../../index.html">Entrar</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./scriptCadastro.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuidv4.min.js"></script> <!-- atribuindo id ao user -->
    <script type="module" src="../../../db/setters.js"></script>
</body>
