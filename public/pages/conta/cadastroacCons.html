<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="conta.css">
    <link rel="stylesheet" href="../../css/accountStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dashboard Energético</title>
</head>

<body>
    <div class="container">
        <!-- Registrar -->
        <div class="forms">
            <div class="form signup" style="border-radius: 15px;">
                <span class="title">Informações adicionais</span>
                <form id="signupForm">
                    <div class="input-field">
                        <input type="text" placeholder="Região" id="reg" required>
                        <i class="fa-solid fa-map icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Tipo de consumidor" id="tipo_cons" required>
                        <i class="fa-solid fa-person icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Principal fonte de energia" id="font_energ" required>
                        <i class="fa-solid fa-solar-panel icon"></i>
                    </div>
                    
                    <div class="input-field button">
                        <a href="../dashboard/consumidor/cons.html">
                            <input type="button" value="Entre" id="submitBtn">
                        </a>
                       
                    </div>
                </form>
                <div class="login-signup">
                    <span class="text">
                        Já tem conta?
                        <a href="index.html" class="text login-link">Entrar</a>
                    </span>
                </div>
            </div>
        </div>
    </div>


    <script src="./scriptlog.js"></script>
</body>
