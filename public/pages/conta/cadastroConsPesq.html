<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="conta.css">
    <link rel="stylesheet" href="../../css/accountStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dashboard Energético</title>
</head>

<body>
    <div class="container">
        <!-- Registrar -->
        <div class="forms">
            <div class="form signup" style="border-radius: 15px;">
                <span class="title">Informações adicionais</span>
                <form id="signupForm">
                    <div class="input-field">
                        <input type="text" placeholder="Formação acadêmica" id="formacao_academica" required>
                        <i class="fa-solid fa-graduation-cap icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Área de pesquisa" id="area_pesquisa" required>
                        <i class="fa-solid fa-book icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Lattes" id="lattes" required>
                        <i class="fa-solid fa-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Linkedin" id="linkedin" required>
                        <i class="fa-brands fa-linkedin icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Região" id="regiao" required>
                        <i class="fa-solid fa-map icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Tipo de consumidor" id="tipo_consumidor" required>
                        <i class="fa-solid fa-person icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Principal fonte de energia" id="fonte_energia" required>
                        <i class="fa-solid fa-solar-panel icon"></i>
                    </div>
                    <div class="input-field button">
                        <input type="button" value="Entre" id="consPesqSubmitBtn">
                    </div>
                </form>
                <div class="login-signup">
                    <span class="text">
                        Já tem conta?
                        <a href="../../index.html" class="text">Entrar</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./scriptCadastro.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuidv4.min.js"></script>
    <script type="module" src="../../../db/setters.js"></script>
</body>
