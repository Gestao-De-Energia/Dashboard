<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="css/style.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 <title>Dashboard Energético</title>
</head>
<body>
<div class="container">
    <!-- Registrar -->
     <div class="forms">

    
        <div class="form signup"style="border-radius: 15px;">
            <span class="title">Criar conta</span>
            <form action="#">
                <div class="input-field">
                    <input type="text" placeholder="Nome">
                    <i class="fa-solid fa-user icon"></i>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Email">
                    <i class="fa-solid fa-envelope icon" ></i>
                </div>
                <div class="input-field">
                    <input type="password" class="password" placeholder="Senha">
                    <i class="fa-solid fa-lock icon"></i>
                    <i class="fa-solid fa-eye-slash showHidePw"></i>
                </div>
                <div class="checkbox-text">
                    <div class="checkbox-content">
                        <input type="checkbox" id="logCheck">
                        <label for="logCheck" class="text"> Pesquisador </label>
                        
                    </div>
                    <div class="checkbox-content">
                        <input type="checkbox" id="logCheck">
                        <label for="logCheck" class="text"> Consumidor</label>
                        
                    </div>
                    
                </div>
                <div class="input-field button">
                    <a href="index.html">
                        <input type="button" value="Cadastre-se">
                    </a>
                    

                </div>
            </form>
            <div class="login-signup">
                <span class="text">
                    Já tem conta?
                    <a href="index.html" class="text login-link">Entrar</a>
                </span>
            </div>
        </div>
    </div>
</div>
 <script src="src/javascript/scriptlog.js"></script>
</body>
</html>
